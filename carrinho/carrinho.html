<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Carrinho</title>
  <link rel="stylesheet" href="carrinho.css">
</head>
<body>
  <header>
    <h1>Logo</h1>
  </header>
  <div class="wrapper">
      <main>
        <h2>Seu carrinho</h2>
        <div class="cart">
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Preço</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="squirtle.jpeg" alt="Pokemon de crochê - Squirtle">
                  Pokemon de crochê - Squirtle
                </td>
                <td>R$ 100,00</td>
              </tr>
              <tr>
                <td>
                  <img src="tapete.jpeg" alt="Tapete circular colorido - Grande">
                  Tapete circular colorido - Grande
                </td>
                <td>R$ 1000,00</td>
              </tr>
              <tr class="total">
                <td></td>
                <td>Total: R$ 1100,00</td>
                <!-- <td>R$ 1100,00</td> -->
              </tr>
            </tbody>
          </table>
          <button>Confirmar</button>
        </div>
      </main>
      <footer>
        <p>Contatos</p>
        <p>Instagram</p>
        <p>Whatsapp</p>
      </footer>
  </div>
</body>
</html>
