<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editar_perfil.css">
    <title>Editar perfil</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#" class="not_decorated">
                        Logo
                    </a>
                </li>
            </ul>            
        </nav>
    </header>

    <main>
        <div class="center">
            <h1>
                Editar perfil
            </h1>
        </div>

        <div class="center">
            <div class="pink_panel width_90_pc padding center">
                <form class="resize">
                    <input class="my_input" type="text" placeholder="Nome completo">
                    <input class="my_input" type="text" placeholder="Email">
                    <div class="grid_7_3">
                        <input class="my_input" type="text" placeholder="Senha">
                        <input class="my_input" type="text" placeholder="CEP">
                    </div>
                    <div class="grid_7_3">
                        <input class="my_input" type="text" placeholder="Rua">
                        <input class="my_input" type="text" placeholder="Bairo">
                    </div>
                    <div class="grid_7_3">
                        <input class="my_input" type="text" placeholder="Cidade">
                        <input class="my_input" type="text" placeholder="Estado">
                    </div>
                    <div class="grid_7_3">
                        <input class="my_input" type="text" placeholder="País">
                        <input class="my_input" type="text" placeholder="Número">
                    </div>
                    <div class="grid_7_3">
                        <input class="my_input" type="text" placeholder="Complemento">
                        <input class="my_input" type="text" placeholder="Telefone">
                    </div>

                    <div class="center">
                        <input class="my_button" type="submit" value="Editar">
                    </div>
                </form>

            </div>

        </div>
    </main>

    <footer class="white_panel margin-top">
        <div class="center">
            <p>
                <a href="#" class="not_decorated link_sized">Contatos</a>
            </p>
        </div>
        <div class="center">
            <p>
                <a href="#" class="not_decorated link_sized">Instagram</a>
            </p>
        </div>
        <div class="center">
            <p>
                <a href="#" class="not_decorated link_sized">Whatsapp</a>
            </p>
        </div>
    </footer>


</body>
</html>
